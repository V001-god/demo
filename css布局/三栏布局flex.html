<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
        }
        .left,
        .right{
            width:300px;
            height:300px;
        }
        .left{
            float:left;
            background: red;
        }
        .right{
            float:right;
            background: green;
        }
        .main{
            flex: 1;
            height:300px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="main">
            左右浮动，flex：1将剩余部分分配给main
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
