<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery轮播图</title>
    <script src="../jquery-1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="wrapper">
        <ul class='image'>
            <li><img src="./images/tu1.jpg" alt=""></li>
            <li><img src="./images/tu2.jpg" alt=""></li>
            <li><img src="./images/tu3.jpg" alt=""></li>
            <li><img src="./images/tu4.jpg" alt=""></li>
            <li><img src="./images/tu5.jpg" alt=""></li>
            <li><img src="./images/tu6.jpg" alt=""></li>
            <li><img src="./images/tu7.jpg" alt=""></li>
            <li><img src="./images/tu1.jpg" alt=""></li>

        <div class="btn">
            <a href="#" class='leftBtn'><i></i></a>
            <a href="#" class='rightBtn'><i></i></a>
        </div>
        <div class="order">
            <ul>
                <li class='item active'></li>
                <li class='item'></li>
                <li class='item'></li>
                <li class='item'></li>
                <li class='item'></li>
                <li class='item'></li>
                <li class='item'></li>
            </ul>
        </div>
    </div>
    <script src="demo.js"></script>

</html>
